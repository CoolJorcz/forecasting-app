services:
  postgres:
    image: postgres:14.2-alpine
    container_name: myapp-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      POSTGRES_DB: forecast_app_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: weather0512guru!
    ports:
      - "5432:5432"
  web:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      DB_HOST: postgres
      DB_NAME: forecast_app_db
      DB_USERNAME: admin
      DB_PASSWORD: weather0512guru!
      RAILS_MASTER_KEY:
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - postgres
volumes:
  postgres_data: {}
networks:
  default:
    name: forecast_app_default
