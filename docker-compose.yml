services:
  postgres:
    image: postgres:14.2-alpine
    container_name: myapp-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      POSTGRES_DB: forecast_app_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: /run/secrets/db_password
    ports:
      - "5432:5432"
  forecast-app-web:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      DB_HOST: postgres
      DB_NAME: forecast_app_db
      DB_USERNAME: my_user
      DB_PASSWORD: /run/secrets/db_password
      RAILS_MASTER_KEY: /run/secrets/master_key
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - postgres
volumes:
  postgres_data: {}
networks:
  default:
    name: myapp_default
secrets:
  db_password:
    file: db_password.txt
  master_key:
    file: config/master.key